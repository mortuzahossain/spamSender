<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Spam Sender</title>
    <link rel="stylesheet" href="bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" type="text/css" href="responsive.css">
</head>
<body>
<div class="header container text-center">
    <h1 class="name">spam Sender</h1>
    <h2>Hide Your Self</h2>
</div>

<div class="mainform container">
    <!--If anyone want to install it into github then he have to put the main.php file in any server from where he can run php-->
    <form action="http://bdappmim.netne.net/main.php" method="post" class="form-horizontal">

        <div class="form-group has-success has-feedback">
            <label class="control-label col-sm-3">Subject:</label>
            <div class="col-sm-12">
                <input type="text" class="form-control" name="sub" placeholder="Subject" required="1">
            </div>
        </div>
        <div class="form-group has-success has-feedback">
            <label class="control-label col-sm-3">Email:</label>
            <div class="col-sm-12">
                <input type="email" class="form-control" name="email" placeholder="demo@gmail.com" required="1">
            </div>
        </div>
        <div class="form-group has-success has-feedback">
            <label class="control-label col-sm-3">Your Message</label>
            <div class="col-sm-12">
                <textarea class="form-control" rows="4" name="message" placeholder="Your message" required="1"></textarea>
            </div>
        </div>
        <div class="form-group has-success has-feedback">
            <label class="control-label col-sm-3">No of Mail:</label>
            <div class="col-sm-12">
                <input type="number" class="form-control" name="loop" placeholder="1" required="1">
            </div>
        </div>

        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <input class="btn btn-success" type="submit" name="send" value="Send">
                <input class="btn btn-danger" type="reset" name="Reset">
            </div>
        </div>
    </form>
</div>

<div class="footer container text-center">
    <p>The Program is Written by <a href="http://www.facebook.com/md.mortuza.hossain/">Mortuza Hossain Mim</a>. A Open Source Developer</p>
    <p>All The Term And Condition Are <a href="term.html">Here...</a>. Please Read.</p>
</div>


</body>
</html>
